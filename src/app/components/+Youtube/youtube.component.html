<script src="../+Nav/nav.component.ts"></script>
<div class="youtube">
    <playerComponent></playerComponent>
    <ul class="list_video">
        <li class='video' *ngFor="let item of videoList; let index = index;" (click)="openPlayer(item)">
            <!--<img src="{{item.snippet.thumbnails.high.url}}" width="100%">-->

            <div class="demo-card-image mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <img src="{{item.snippet.thumbnails.high.url}}" width="100%" height="100%" border="0" alt="">
                </div>
                <div class="mdl-card__actions">
                    <span class="demo-card-image__filename">{{item.snippet.title}}</span>
                </div>
            </div>
        </li>
    </ul>
    <div class="youtube_loading" [hidden]="!isLoading">
        <div>
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="c4"></div>
        </div>
        <span>loading</span>
    </div>
</div>
